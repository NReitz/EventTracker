<a class="dropdown-toggle" data-toggle="dropdown" href="#">
    <i class="fa fa-tasks fa-fw"></i> <i class="fa fa-caret-down"></i>
</a>
<ul class="dropdown-menu dropdown-tasks">  
    <ng-container *ngFor="let task of tasks">
        <li>
            <a href="#">
                <div>
                    <p>
                        {{task.name}}
                    </p>
                </div>
            </a>
        </li>
        <li class="divider"></li>
    </ng-container> 
</ul>
